{% extends "base.html" %}
{% load staticfiles %}
{% load markup %}
{% block head %}
<link href="{% static "css/darkula.css" %}" rel="stylesheet">
{% endblock %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h4>{{ post.title }}</h4>
<div>{{ post.body | markup }}</div>
{% endblock %}
{% block js %}
<script src="{% static "js/highlight.min.js" %}"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
