{% load staticfiles %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="glory">
    <meta name="keywords" content="Blog Django Python">
    <meta name="author" content="Pysaoke">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Glory"/>
    <title>Glory</title>
    <link rel="apple-touch-icon-precomposed" href="{% static "images/app-icon72x72@2x.png" %}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css">
</head>
<body>
<div class="am-g am-animation-slide-top">
    <h1 class="am-text-center">Pysaoke</h1>
    <img class="am-circle am-center" width="120" height="120" src="{% static "images/me.jpg" %}">
    <p class="am-text-center"></p>
</div>
<div class="am-g">
    <div class="am-u-lg-4 am-u-md-6 am-u-sm-12 am-u-sm-centered">
        <form class="am-form" method="post">
            {% csrf_token %}
            <div class="am-input-group am-animation-slide-left">
                <input name="username" value="{{ form.username.value | default_if_none:"" }}" type="text" class="am-form-field" placeholder="账号" required>
                <span class="am-input-group-label"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
            </div>
            <br>
            <div class="am-input-group am-animation-slide-left">
                <input name="password" value="{{ form.password.value | default_if_none:"" }}" type="password" class="am-form-field" placeholder="密码" required>
                <span class="am-input-group-label"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
            </div>
            <br>
            <button type="submit" class="am-btn am-btn-primary am-btn-block am-animation-slide-bottom">登 录</button>
            <p class="am-text-danger">{% if form.errors %}拒绝登录{% endif %}</p>
        </form>
    </div>
</div>
<footer class="am-topbar-fixed-bottom">
    <p class="am-text-center">Keep simple</p>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
</body>
</html>
