{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blog">
    <meta name="keywords" content="Django Python">
    <meta name="author" content="Pysaoke">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Glory"/>
    <title>Glory - {% block title %}{% endblock %}</title>
    <link rel="apple-touch-icon-precomposed" href="{% static "images/app-icon72x72@2x.png" %}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% block head %}{% endblock %}
</head>
<body id="blog">
    <nav class="am-g am-g-fixed blog-fixed blog-nav">
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only blog-button" data-am-collapse="{target: '#blog-collapse'}">
            <span class="am-sr-only">导航切换</span><span class="am-icon-bars"></span>
        </button>
        <div class="am-collapse am-topbar-collapse" id="blog-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li{% if request.path == "/" %} class="am-active"{% endif %}><a href="/">文章</a></li>
                <li{% if request.path == "/blog/archives/" %} class="am-active"{% endif %}><a href="{% url "blog:archives" %}">归档</a></li>
                <li{% if request.path == "/gallery/photos/" %} class="am-active"{% endif %}><a href="{% url "gallery:photos" %}">YOYO日记</a></li>
            </ul>
            <form class="am-topbar-form am-topbar-right am-form-inline" method="get" role="search">
                <div class="am-form-group">
                    <input type="text" name="title" class="am-form-field am-input-sm" value="{{ request.GET.title }}" placeholder="搜索">
                </div>
            </form>
        </div>
    </nav>
    <hr>
    {% block content %}{% endblock %}
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="{% static "js/glory.js" %}"></script>
    {% block foot %}{% endblock %}
</body>
</html>
