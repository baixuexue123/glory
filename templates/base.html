{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="glory">
    <meta name="author" content="pysaoke">
    <link rel="icon" href="{% static "images/favicon.ico" %}">
    <title>DTS - {% block title %}{% endblock %}</title>
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand" style="font-family:Microsoft YaHei; font-size:40px;  color:white;  font-weight:bold; font-style:italic;">Glory</span>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'xxx' %}">XXXXX</a></li>
                <li><a href="{% url 'xxx' %}">XXXXX</a></li>
                <li><a href="{% url 'xxx' %}">XXXXX</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div id="loading"></div>
    <script src="{% static "jquery/jquery.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootbox.min.js" %}"></script>
    <script src="{% static "js/glory.js" %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
